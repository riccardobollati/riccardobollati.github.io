<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        /* CSS for styling the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="imgs/img_1.jpeg" alt="Image 1">
        <img src="imgs/img_2.jpeg" alt="Image 2">
        <img src="imgs/img_3.jpeg" alt="Image 3">
        <img src="imgs/img_4.jpeg" alt="Image 4">
    </div>
</body>
</html>
